<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Yelp Camp | Home Page</title>
</head>
<body id="home-body">
    <header>
       <div class="container py-4">
           <img src="resources/svgs/Logo.svg" alt="">
       </div>
    </header>
    <section id="hero-section">
        <div id="hero-image"></div>
        <div id="hero-text-content" class="container mt-5">
            <h2 class="fw-bold text-dark">Explore the best camps on Earth</h2>
            <p class="text-secondary">YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbaised reviews.</p>
            <ul class="text-secondary p-0">
                <li class="py-2"><img src="resources/svgs/Checkmark.svg" class="me-2"> Add your own camp suggestions.</li>
                <li class="py-2"><img src="resources/svgs/Checkmark.svg" class="me-2"> Leave reviews and experiences.</li>
                <li class="py-2"><img src="resources/svgs/Checkmark.svg" class="me-2"> See locations for all camps.</li>
            </ul>
            <a href="searchpage.html" class="btn btn-dark fw-bold">View Campgrounds</a>

            <p class="mt-4">Partnered with:</p>
            <div id="companies" class="d-flex align-items-center justify-content-center  justify-content-lg-start mb-3">
                <span><img src="resources/svgs/Airbnb.svg" alt=""></span>
                <span><img src="resources/svgs/Booking.svg" alt=""></span>
                <span><img src="resources/svgs/Plum Guide.svg" alt=""></span>
            </div>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
