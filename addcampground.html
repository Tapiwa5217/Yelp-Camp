<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Add New Campgrounds | Yelp Camp</title>
</head>
<body>
    <header class="py-4">
        <div class="container navbar navbar-expand-lg">
            <img src="resources/svgs/Logo.svg" class="navbar-brand">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <img src="resources/svgs/Hamburger Menu.svg" alt="">
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a href="index.html" class="btn text-secondary d-none d-lg-inline">Home</a>
                <ul class="navbar-nav text-center ms-auto">
                    <li id="login-btn" class="py-2"><a href="loginpage.html">Login</a></li>
                    <li id="create-account" class="py-2 btn ms-3"><a href="signuppage.html">create account</a></li>
                </ul>
            </div>
        </div>
    </header>
 
    <section id="add-camp-box">
        <div class="container">
            <div>
            <h2 class="fw-bold text text-dark mb-4">Add New Campground</h2>

            <label for="" class="text-secondary mb-3">Campground name</label>
            <input type="text" class="form-control mb-3" placeholder="Seven Sisters Waterfalls">

            <label for="" class="text-secondary mb-3">Price</label>
            <input type="text" class="form-control mb-3" placeholder="$149">

            <label for="" class="text-secondary mb-3">Image</label>
            <input type="text" class="form-control mb-3" placeholder="www.thepinotraveler.com/2018/0...">

            <label for="" class="text-secondary mb-3">Description</label>
            <br>
            <textarea name="" id="" cols="30" rows="6" class="p-3 text-secondary" placeholder="The Seven Sisters is the 39th tallest waterfall in norway. The 410-meter tall waterfall consists of seven seperate streams, and the tallest of the seven has a free fall that measures 250 meters. The waterfall is located along the Geirangerfjordan in stranda municipality in More og Romsdal county, Norway."></textarea>
            <button class="btn btn-dark fw-bold py-3 mt-3">Add Campground</button>
            </div>
            <img src="resources/svgs/Logo.svg" class="my-4">
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
